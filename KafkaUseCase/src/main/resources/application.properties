server.port=8085

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=KafkaUser
spring.data.mongodb.uri= mongodb://localhost:27017/KafkaUser

spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=50MB
# Max Request Size
spring.servlet.multipart.max-request-size=100MB

spring.application.name: KafkaServer
spring.cloud.consul.config.enabled=true
spring.cloud.consul.enabled=true
spring.cloud.consul.discovery.ip-address=true
spring.cloud.consul.config.fail-fast =false
spring.cloud.consul.host=localhost
spring.cloud.consul.port = 8500
spring.config.import = consul:localhost:8500
spring.cloud.consul.config.import-check.enabled=false
